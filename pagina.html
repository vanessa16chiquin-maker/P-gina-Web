<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cursos Académicos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0077be, #00b4d8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
    }

    .container {
      display: flex;
      gap: 30px;
      margin-top: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      background-color: #ffffff;
      color: #0077be;
      border: none;
      padding: 20px 40px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      text-transform: uppercase;
    }

    .button:hover {
      background-color: #0077be;
      color: #ffffff;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <h1>Cursos Académicos</h1>

  <div class="container">
    <a href="filosofia.html"><button class="button">Filosofía</button></a>
    <a href="quimica.html"><button class="button">Química</button></a>
    <a href="biologia.html"><button class="button">Biología</button></a>
  </div>

</body>
</html>
